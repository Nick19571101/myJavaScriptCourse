<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		function getValue(message) {
			while (true) {
				let value = prompt(message)
				let isValid = !isNaN(value) && value !== "" && value !== null
				if (isValid) return Number(value)
			}
		}
		let start = getValue('Введіть початок діапазону')
		let end = getValue('Введіть кінець діапазону')
		if (end < start) {
			alert('Введіть коректні значення')
		}
		else {
			let sum = 0
			for (let i = start; i <= end; i++) {
				sum = sum + i
			}
			alert(`Сума значень від ${start} до ${end} дорівнює ${sum} `)
		}

	</script>
</body>

</html>
