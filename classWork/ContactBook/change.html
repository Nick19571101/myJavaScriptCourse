<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change elements DOM</title>
	<style>
		body {
			font-family: "Geist", sans-serif;
		}
	</style>
</head>

<body>
	<ul id="list">
		<li>Item 1</li>
	</ul>
	<script>
		let element = document.querySelector('#list')
		// element.innerHTML = '<li>Item</li>'
		let li = document.createElement('li')
		li.textContent = 'Item 2'
		element.appendChild(li)
		let li2 = document.createElement('li')
		li2.textContent = 'Item 3'
		element.appendChild(li2)

		element.insertAdjacentHTML('beforeend', '<li>Item 4</li>')
	</script>
</body>

</html>
