<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home task 1 lesson5</title>
</head>

<body>
	<script>
		const getValue = (message) => {
			while (true) {
				let value = prompt(message)
				let isValid = !isNaN(value) && value !== '' && value !== null
				if (isValid) return Number(value)
			}
		}
		let yourWeight = getValue("Введіть вашу вагу")
		let yourHeight = getValue("Введіть ваш зріст")
		const getQuadrateHeight = (yourHeight) => Math.pow(yourHeight, 2)
		let square = getQuadrateHeight(yourHeight)
		let indexMassBody = (yourWeight / square).toFixed(1)
		alert(`Ваш індекс маси тіла: ${indexMassBody}`)
		const x = indexMassBody; 
		switch (true) {
    		case x < 18.6:
        		alert("У вас недостатня вага - ви кощей...");
        	break;
    		case x < 24.9:
        		alert("У вас нормальна вага - ви молодець...");
        	break;
    		case x < 29.9:
        		alert("У вас надмірна вага - ви товстунець...");
        	break;
    		default:
        		alert("У вас ожиріння - ви свинюка...");
		}
	</script>
</body>

</html>
